<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 13th Birthday Bunty!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #282c34;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        /* Container for the image and text */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: bounceIn 2s ease-out;
        }

        /* Styling the blue box */
        .blue-box {
            background-color: #007bff;
            padding: 50px 80px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-out;
            position: relative;
            z-index: 10;
        }

        /* Happy Birthday Text */
        .birthday-text {
            font-size: 3rem;
            color: #fff;
            margin-top: 20px;
            animation: slideInUp 1s ease-out forwards;
        }

        /* Animation for the image */
        .birthday-image {
            width: 250px; /* Image is now bigger */
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            animation: popIn 2s ease-out;
        }

        /* Balloon animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: floatUp 6s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }

        /* Animations */
        @keyframes bounceIn {
            0% { transform: translate(-50%, -60%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Adding some flower-like effects */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
            animation: flowerFall 6s infinite ease-in-out;
        }

        .flower:nth-child(6) {
            left: 15%;
            animation-delay: 0s;
        }

        .flower:nth-child(7) {
            left: 35%;
            animation-delay: 1s;
        }

        .flower:nth-child(8) {
            left: 55%;
            animation-delay: 2s;
        }

        .flower:nth-child(9) {
            left: 75%;
            animation-delay: 3s;
        }

        /* Flower falling animation */
        @keyframes flowerFall {
            0% {
                transform: translateY(-300px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Blue box containing the text -->
        <div class="blue-box">
            <img src="aniket.jpg" alt="Aniket Image" class="birthday-image">
            <div class="birthday-text">Happy 13th Birthday, Bunty!</div>
        </div>
    </div>

    <!-- Balloon and flower animations -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

</body>
</html>
